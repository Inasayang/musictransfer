<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 text-center max-w-2xl mx-auto mt-10">
            <h1 class="text-3xl md:text-4xl font-bold text-green-600 mb-6">âœ… Authentication Successful</h1>
            <p class="text-xl text-gray-700 mb-4">{{ platform }} platform authentication has been completed.</p>
            <p class="text-lg text-gray-600 mb-8">This window will close automatically. Return to the main application.</p>
            <button onclick="closeWindow()" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200">Close Window</button>
        </div>
    </div>
    <script>
        // Notify the parent window and close the popup window automatically
        window.onload = function() {
            // Notify parent window that authentication is complete
            if (window.opener) {
                window.opener.postMessage({type: 'auth_complete'}, '*');
            }
            
            // Try to close the window automatically after a short delay
            setTimeout(function() {
                closeWindow();
            }, 3000);
        };
        
        // Function to close the window
        function closeWindow() {
            window.close();
            
            // If window.close() doesn't work (due to browser security restrictions),
            // update the message to inform the user
            if (!window.closed) {
                document.querySelector('p:nth-child(3)').innerHTML = 
                    'Authentication completed! Please close this window manually and return to the main application.';
                document.querySelector('button').innerHTML = 'Close Window';
            }
        }
    </script>
</body>
</html>
